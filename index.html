<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toy Tale</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Toy Tale</h1>
  </header>
  <main>
    <section id="toy-collection"></section>
    <form id="toy-form">
      <h3>Add a new toy:</h3>
      <label for="toy-name">Name:</label>
      <input type="text" id="toy-name" name="name" required>
      <label for="toy-image">Image URL:</label>
      <input type="text" id="toy-image" name="image" required>
      <button type="submit">Create Toy</button>
    </form>
  </main>

  <script src="app.js"></script>
</body>
</html>
